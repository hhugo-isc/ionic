<ion-header>
  <ion-toolbar>
    <ion-buttons> </ion-buttons>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let component of components"
      [routerLink]="component.redirectTo"
      detail
    >
      <ion-icon [name]="component.icon" slot="start" color="primary"></ion-icon>
      {{component.name}}
    </ion-item>
  </ion-list>
  <!-- <ion-button routerLink="/alert">Alert</ion-button>
  <ion-button routerLink="/action-sheet">Action Sheet</ion-button> -->
</ion-content>
